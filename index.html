<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phone Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <header>
        <h1 class="p-3">Welcome to my phone hunter!</h1>
    </header>


    <main class="display-phone">
        <section>
            <div class="mb-1 w-50 p-4">
                
                <input id="input-field" type="email" class="form-control" id="exampleFormControlInput1" placeholder="search your phone">
               <button id="btn-search" class="btn-primary bg-red">Search</button>
              </div>
        </section>
        <section>
            
                <div id="phone-contain" class="row row-cols-5 row-cols-md-3 g-4 p-4">
                    
                </div>
            

        </section>
    </main>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/mobileApp.js"></script>
</body>
</html>
